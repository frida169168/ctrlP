<form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
    <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="הכניסי סיסמא" name="password" [(ngModel)]="user.userTz" required>
    </mat-form-field>
    <button type="submit" mat-flat-button [disabled]="!loginForm.form.valid">כניסה</button>
</form>

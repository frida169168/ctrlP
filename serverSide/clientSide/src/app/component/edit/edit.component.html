
<form  #editForm="ngForm">
  <div *ngIf="data && data.price">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="גודל דף" name="size" [(ngModel)]="data.SizeOfPage.sizeName" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="מחיר שחור לבן" name="color"  [(ngModel)]="data.price.priceBlackWhite" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="מחיר צבועני" name="price"  [(ngModel)]="data.price.priceColorFull" required>
  </mat-form-field>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="{myData: data, isOK: true}" cdkFocusInitial>עדכן</button>
</div>
</form>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" [(ngModel)]="searchTxt" (ngModelChange)="filterData()" placeholder="search name" matInput [formControl]="myControl">
    
  </mat-form-field>
  <mat-form-field>
    <mat-label>specializations</mat-label>
    <mat-select [formControl]="multiSpec" (ngModelChange)="filterData()" multiple [(ngModel)]="specSearch" >
      <mat-option *ngFor="let spec of specializations" [value]="spec.specId">{{spec.specName}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Amount" type="number" class="example-right-align">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
  <button mat-flat-button (click)="LoadingMoney()" class="bt">Load</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container> 

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> שם </th>
      <td mat-cell *matCellDef="let student"> {{student.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="specs">
      <th mat-header-cell *matHeaderCellDef> התמחויות </th>
      <td mat-cell *matCellDef="let student"> {{student.specs?listToString(student.specs):''}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selection.toggle(row)"></tr>   
    
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 70]" showFirstLastButtons></mat-paginator>
</div>

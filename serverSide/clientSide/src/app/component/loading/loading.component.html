<div class="warp_loading">
    <h2>{{user.userName}}</h2>
    <p>יתרתך: {{userBalance}}</p>
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLoad()">
        <mat-form-field class="example-full-width">
            <input type="number" matInput placeholder="הכניסי סכום" name="amount" [(ngModel)]="deposit.depositAmount"
                required>
        </mat-form-field>
        <button type="submit" mat-flat-button [disabled]="!loginForm.form.valid">טען</button>
    </form>
    <button mat-flat-button (click)="getPrintHostory()" class="bt_printHistory">הסטורית הדפסות</button>
</div>
